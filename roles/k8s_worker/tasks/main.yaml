- name: CHECK FOR EXISTING KUBELET CONF
  stat:
    path: /etc/kubernetes/kubelet.conf
  register: kubelet_check
# - debug:
#     var: kubelet_check

- name: CHECK FOR EXISTING PKI CERT
  stat:
    path: /etc/kubernetes/pki/ca.crt
  register: crt_check
# - debug: 
#     var: crt_check

- name: JOIN THE CLUSTER
  command: "{{ hostvars['test-master']['kubeadm_join_cmd'] }}"
  when: not kubelet_check.stat.exists or not crt_check.stat.exists