- name: INSTALLE SSHPASS
  apt:
    name: sshpass
    state: present

# - name: GENERATE SSH ID FOR ROOT
#   user:
#     name: root
#     generate_ssh_key: yes

- name: COPY SSH KEYS TO ROOT FROM ANSIBLE AND ROOT USER
  shell: >
    {% for host in groups ['node'] %}
    sshpass -p {{ con_pass }} ssh-copy-id -i /home/ansible/.ssh/id_rsa.pub -o StrictHostKeyChecking=no root@{{ ansible_default_ipv4['address'] }}
    {% endfor %}
  become_user: ansible