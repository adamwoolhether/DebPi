  - name: "TASK: QUICK AND DIRTY ACCESS BOOTSTRAPPING"
    block:  
    - name: "COPYING ROOT SSH KEYS"  
      shell: >
        {% if gateway_bootstrap == true %}sshpass -p {{ con_pass }} ssh-copy-id -i ~/.ssh/id_rsa.pub -o StrictHostKeyChecking=no root@{{ host_ip}}
        {% else %}sshpass -p {{ con_pass }} ssh-copy-id -i ~/.ssh/id_rsa.pub -o ProxyJump=root@{{ gateway_ip }} -o StrictHostKeyChecking=no root@{{ host_ip }}
        {% endif %}
    
